name: Rails CI
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: ruby/setup-ruby@v1
        with:
          bundler-cache: true
      - uses: ankane/setup-postgres@v1
        with:
          database: pagecord_test
          postgres-version: 16
      - name: Set up database schema
        env:
          RAILS_ENV: test
        run: bin/rails db:schema:load
      - name: Run tests
        env:
          RAILS_ENV: test
        run: bundle exec rake
